<div class="spacer" style="height:30px;"></div>
<div class="row">
    <div class="col-xs-4">
        <div class="form-group">
            <label class=" control-label">Nombre del perfil:</label>
            <input type="text" placeholder="Escribe nombre..." [(ngModel)]="permiso.nombre" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <label class=" control-label">Selecciona los permisos para este perfil:</label>
    </div>
    <div class="col-md-3" *ngFor="let item of permisos | orderBy:'permiso'">
        <div class="form-group">
            <div class="checkbox i-checks checks-crear">
                <label>
                            <input type="checkbox" id="add-{{item.codigo}}" name="PermisosAdd"> {{item.permiso_nombre}}
                    </label>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" style="text-align:center;">

        <div class="spacer" style="height:20px;"></div>
        <button class="btn btn-success" (click)="savePerfil()" title="Crear perfil">Guardar perfil</button>
    </div>
</div>
