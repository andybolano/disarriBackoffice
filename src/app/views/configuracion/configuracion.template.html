<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <img src="assets/img/icons/cogs.png" class="icons">
            <h3 class="title">
                Configuración de usuario
            </h3>
            <ol class="breadcrumb">
                <li>
                    <a>Inicio</a>
                </li>
                <li class="active">
                    <strong>Configuración</strong>
                </li>
            </ol>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <label>Usuario:</label>
                    <input type="text" class="form-control" placeholder="Ingresar usuario" [(ngModel)]="User.usuario">
                    <br>
                </div>
                <div class="col-lg-12">

                    <label>Email:</label>
                    <input type="text" class="form-control" placeholder="Ingresar email" [(ngModel)]="User.email">
                    <small>Aquí llegarán todos los correos de contacto, y notificaciones de compras realizadas.</small>
                    <br>
                    <br>
                </div>
                <div class="col-lg-12">
                    <label>Contraseña:</label>
                    <input type="password" class="form-control " placeholder="Ingresar contraseña " [(ngModel)]="User.pass ">
                    <br>
                </div>
                <div class="col-lg-12 ">
                    <label>Nueva Contraseña:</label>
                    <input type="text " class="form-control " placeholder="Ingresar contraseña " [(ngModel)]="User.passNueva ">
                    <small>Si desea cambiar la contraseña por una nueva llene este campo, de caso contrario dejarlo en blanco.</small>
                    <br>
                    <br>
                    <br>
                </div>
                <div class="col-lg-12 " style="text-aling:center; ">
                    <button type="button " class="btn btn-success " (click)="update() " id="guardar ">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

</div>
